<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <nav class="menu">   
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Distribuidoras</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Entrar</a>
                </li>
            </ul>
        </nav>       

        <h3>Cadastro</h3>

        <form class="formulario">
            <div class="form-group">
              <label for="exampleInputEmail1">Endereço de email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">              
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Nome</label>
              <input type="text" class="form-control" placeholder="Nome">
            </div>  
            <div class="form-group">
                <label for="exampleInputPassword1">Sobrenome</label>
                <input type="Sobrenome" class="form-control"  placeholder="Sobrenome">
              </div> 
              <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
              </div>           
              <div class="form-group">
                <label for="exampleInputPassword1">Número Celular</label>
                <input type="Sobrenome" class="form-control"  placeholder="Digitar DDD + Número">
              </div>  
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Receber atualizações pelo e-mail</label>
              </div>
            <button type="submit" class="btn btn-secondary">Finalizar Cadastro</button>
          </form>
      

    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
